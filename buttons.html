<style>
  .subscribe-button {
    background-color: rgb(204, 0, 0);
    color: white;
    border: none;
    height: 36px;
    width: 105px;
    border-radius: 8px;
    cursor: pointer;
    margin-right: 8px;
    margin-left: 20px;
    transition: opacity 0.15s;
  }

  .subscribe-button:hover {
    opacity: 0.7;
  }

  .subscribe-button:active {
    opacity: 0.5;
  }

  .join-button {
    background-color: white;
    border-color: rgb(6, 95, 212);
    border-style: solid;
    border-width: 1px;
    color: rgb(6, 95, 212);
    height: 36px;
    width: 60px;
    border-radius: 3px;
    cursor: pointer;
    transition: 
      background-color 0.15s, 
      color 0.15s, 
      opacity 0.15s;
  }

  .join-button:hover {
    background-color: rgb(6, 95, 212);
    color: white;
  }

  .join-button:active {
    opacity: 0.5;
  }

  .tweet-button {
    background-color: rgb(29, 155, 240);
    color: white;
    border: none;
    height: 36px;
    width: 75px;
    border-radius: 18px;
    font-weight: bold;
    font-size: 15px;
    cursor: pointer;
    margin: 8px;   
    transition: 
      box-shadow 0.15s,
      opacity 0.15s;
  }

  .tweet-button:hover {
    box-shadow: 0 5px 10px rgba(0, 0, 0, 0.20);
  }

  .tweet-button:active {
    opacity: 0.5;
  }

</style>

<button class="subscribe-button">
  SUBSCRIBE
</button>

<button class="join-button">
  JOIN
</button>

<button class="tweet-button">
  Tweet
</button>
